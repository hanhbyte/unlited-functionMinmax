    <title>Min Max</title>
</head>
<body>
<script>
  function minArray(arr){
      let vitri = arr[0];
    if (arr.length ===   0)
        return -1;
      vitri = arr [0];

    for (let i = 1; i < arr.length; i++) {
        if (arr[i] < vitri ) {
        vitri = arr[i];
        }
    }
    return vitri;
  }
  let arr1 = [3,5,1,8,-3,7,8];
  let vitri = minArray(arr1);
  alert("Kết quả nhỏ nhất : " + vitri);
